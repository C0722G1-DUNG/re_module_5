
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<a href="/facility">Quay lại trang list</a>
<span th:text="${messages}"></span>
<div id="form">
    <form th:action="@{/facility/create}" method="post" th:object="${facilityDto}">
        <!--        <label th:for="id"></label>-->
        <!--        <input type="text" th:field="*{id}">-->

        <label th:for="name">tên dịch vụ</label>
        <input th:field="*{name}"><br>
        <p  th:errors="*{name}" class="text-danger"></p>

        <label th:for="area">diện tích sử dụng</label>
        <input  th:field="*{area}"><br>
        <p  th:errors="*{area}" class="text-danger"></p>


        <label th:for="cost">chi phí thuê</label>
        <input th:field="*{cost}"><br>
        <p  th:errors="*{cost}" class="text-danger"></p>

        <label th:for="maxPeople">số lượng người tối đa</label>
        <input th:field="*{maxPeople}"><br>
        <p  th:errors="*{maxPeople}" class="text-danger"></p>

        <label th:for="rentType">kiểu thuê</label>
        <select th:field="*{rentType}">
            <option th:each="iteam : ${rentTypeList} " th:text="${iteam.name}" th:value="${iteam.id}" ></option>
        </select><br>


        <label th:for="facilityType">loại dịch vụ</label>
        <select th:field="*{facilityType}" onchange="changForrm(this.value)">
            <option th:value="${''}" class="text-danger">...Chọn loại dịch vụ...</option>
            <option th:each="iteam : ${facilityTypeDtoList} " th:text="${iteam.name}" th:value="${iteam.id}" ></option>
        </select><br>

        <div id="standardRoom" style="display: none" >
            <label  th:for="standardRoom">Tiêu chuẩn phòng</label>
            <input th:field="*{standardRoom}"><br>
            <p  th:errors="*{standardRoom}" class="text-danger"></p>
        </div>

        <div id="descriptionOtherCovenience" style="display: none" >
            <label  th:for="descriptionOtherCovenience">Mô tả tiện nghi khác</label>
            <input th:field="*{descriptionOtherCovenience}"><br>
            <p  th:errors="*{descriptionOtherCovenience}" class="text-danger"></p>
        </div>

        <div id="pollArea" style="display: none" >
            <label  th:for="pollArea">diện tích hồ bơi</label>
            <input th:field="*{pollArea}"><br>
            <p  th:errors="*{pollArea}" class="text-danger"></p>
        </div>

        <div id="numberOfFloors" style="display: none" >
            <label  th:for="numberOfFloors">số tầng</label>
            <input th:field="*{numberOfFloors}"><br>
            <p  th:errors="*{numberOfFloors}" class="text-danger"></p>
        </div>

        <div id="facilityFree" style="display: none" >
            <label  th:for="facilityFree">dịch vụ miễn phí đi kèm</label>
            <input th:field="*{facilityFree}"><br>
            <p  th:errors="*{facilityFree}" class="text-danger"></p>
        </div>
        <input type="submit" th:value="luu">
    </form>
</div>
</body>
<script>
    function changForrm(type) {
        switch (type) {
            case "1":
                document.getElementById("standardRoom").style.display="block";
                document.getElementById("descriptionOtherCovenience").style.display="block";
                document.getElementById("pollArea").style.display="block";
                document.getElementById("numberOfFloors").style.display="block";
                document.getElementById("facilityFree").style.display="none";

                break;
            case "2":
                document.getElementById("standardRoom").style.display="block";
                document.getElementById("numberOfFloors").style.display="block";
                document.getElementById("facilityFree").style.display="none";
                document.getElementById("descriptionOtherCovenience").style.display="block";
                document.getElementById("pollArea").style.display="none";

                break;
            case "3":
                document.getElementById("standardRoom").style.display="none";
                document.getElementById("descriptionOtherCovenience").style.display="none";
                document.getElementById("pollArea").style.display="none";
                document.getElementById("numberOfFloors").style.display="none";
                document.getElementById("facilityFree").style.display="block";


                break;
            default:  document.getElementById("standardRoom").style.display="none";
                document.getElementById("descriptionOtherCovenience").style.display="none";
                document.getElementById("pollArea").style.display="none";
                document.getElementById("numberOfFloors").style.display="none";
                document.getElementById("facilityFree").style.display="none";


        }

    }
</script>
</html>
