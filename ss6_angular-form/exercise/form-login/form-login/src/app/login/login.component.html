<form [formGroup]="loginForm" (ngSubmit)="saveLogIn()">
  <label for="email" >email</label>  <span style="color: red" *ngIf="loginForm.controls.email.hasError('invalidEmail')&&loginForm.controls.email.touched">Sai định dạng</span><br>

  <input type="text" id="email" name="email" formControlName="email" ><br>

  <label for="password">password</label>

  <input id="password" type="password" name="password"  formControlName="password"  ><br>
</form>
