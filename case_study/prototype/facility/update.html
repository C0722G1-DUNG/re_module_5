
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body{background:#59ABE3;margin:0}
        .form{width:500px;height:800px;background:#e6e6e6;border-radius:8px;box-shadow:0 0 40px -10px #000;margin:calc(50vh - 320px) auto;padding:20px 30px;max-width:calc(100vw - 40px);box-sizing:border-box;font-family:'Montserrat',sans-serif;position:relative}
        h2{margin:10px 0;padding-bottom:10px;width:180px;color:#78788c;border-bottom:3px solid #78788c}
        input{width:100%;padding:10px;box-sizing:border-box;background:none;outline:none;resize:none;border:0;font-family:'Montserrat',sans-serif;transition:all .3s;border-bottom:2px solid #bebed2}
        input:focus{border-bottom:2px solid #78788c}
        p:before{content:attr(type);display:block;margin:28px 0 0;font-size:14px;color:#5a5a5a}
        input{float:right;padding:8px 12px;margin:8px 0 0;font-family:'Montserrat',sans-serif;border:2px solid #78788c;background:0;color:#5a5a6e;cursor:pointer;transition:all .3s}
        input:hover{background:#78788c;color:#fff}
        div{content:'Hi';position:absolute;bottom:-15px;right:-20px;background:#50505a;color:#fff;width:320px;padding:16px 4px 16px 0;border-radius:6px;font-size:13px;box-shadow:10px 10px
    </style>
</head>
<body>
<a th:href="@{/facility}">Quay lại trang list</a>
<span th:text="${messages}"></span>
    <form class="form" >
        <h2>Update Facility</h2>


        <label >tên dịch vụ</label>
        <input><br>

        <label>diện tích sử dụng</label>
        <input  ><br>


        <label >chi phí thuê</label>
        <input ><br>

        <label >số lượng người tối đa</label>
        <input><br>


        <label>kiểu thuê</label>
        <select >
            <option ></option>
        </select><br>


        <label >loại dịch vụ</label>
        <select  id="facilityType">
            <option   ></option>
        </select><br>

        <div id="standardRoom"  >
            <label  >Tiêu chuẩn phòng</label>
            <input ><br>
        </div>

        <div id="descriptionOtherCovenience" >
            <label  >Mô tả tiện nghi khác</label>
            <input id="descriptionOtherCovenienceValue" ><br>
        </div>

        <div id="poolArea" >
            <label >diện tích hồ bơi</label>
            <input id="poolAreaValue" ><br>
        </div>

        <div id="numberOfFloors"  >
            <label  >số tầng</label>
            <input><br>
        </div>

        <div id="facilityFree"  >
            <label  >dịch vụ miễn phí đi kèm</label>
            <input id="facilityFreeValue" ><br>
        </div>
        <input type="submit">
    </form>
</body>
<script>
    if ($('#facilityType').val() === '1') {
        $('#facilityFree').hide();

    }
    if ($('#facilityType').val() === '2') {
        $('#facilityFree').hide();
        $('#poolArea').hide();

    }
    if ($('#facilityType').val() === '3') {
        $('#poolArea').hide();
        $('#numberOfFloors').hide();
        $('#descriptionOtherCovenience').hide();
        $('#standardRoom').hide();

    }
    $('#facilityType').change(function () {
        debugger
        if ($(this).val() === '1') {
            $('#facilityFree').hide();
            $('#facilityFreeValue').val("");
            $('#poolArea').show();
            $('#numberOfFloors').show();
        }
        if ($(this).val() === '2') {
            $('#facilityFree').hide();
            $('#facilityFreeValue').val("");
            $('#poolArea').hide();
            $('#poolAreaValue').val("");
            $('#numberOfFloors').show();
        }
        if ($(this).val() === '3') {
            $('#poolArea').hide();
            $('#poolAreaValue').val("");
            $('#numberFloors').hide();
            $('#numberFloorsValue').val("");
            $('#descriptionOtherCovenience').hide();
            $('#descriptionOtherCovenienceValue').val("");
            $('#facilityFree').show();
        }
    });
</script>
</html>
