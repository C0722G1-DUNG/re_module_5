<form >
  <div class="modal fade" id="modalDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Xem chi tiết</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span style="color: red">{{product.name}}</span><br>
          <span style="color: red">{{product.price}}</span><br>
          <span style="color: red">{{product.description}}</span><br>
          <span style="color: red">{{product.category?.name}}</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">thoát</button>
        </div>
      </div>
    </div>
  </div>
</form>
