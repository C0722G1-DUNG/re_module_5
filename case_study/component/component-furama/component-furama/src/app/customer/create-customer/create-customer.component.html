<form class="form" [formGroup]="formCustomerCreate" (ngSubmit)="saveCustomer()">
  <h2>Add new Customer</h2>
  <label for="id">Id</label>
  <span style="color:red;" *ngIf="formCustomerCreate.controls.id.hasError('required')&&formCustomerCreate.controls.id.touched">Không không được để trống</span>
  <span style="color: red" *ngIf="formCustomerCreate.controls.id.hasError('pattern')&&formCustomerCreate.controls.id.touched">Vui lòng Nhập bắt đầu từ C và 4 chữ số </span>
  <br>
  <input id="id" type="text" formControlName="id" >



  <label for="nameCustomer">nameCustomer</label>
  <span style="color:red;" *ngIf="formCustomerCreate.controls.nameCustomer.hasError('required')&&formCustomerCreate.controls.nameCustomer.touched">Không được để trống</span>


  <br>
  <input id="nameCustomer" type="text" formControlName="nameCustomer" ><br>


  <label for="birthday">birthday</label>
  <span style="color:red;" *ngIf="formCustomerCreate.controls.birthday.hasError('required')&&formCustomerCreate.controls.birthday.touched">Không được để trống</span>


  <br>
  <input id="birthday" type="date" formControlName="birthday" ><br>


  <label for="gender">Gender:</label>
  <span style="color:red;" *ngIf="formCustomerCreate.controls.gender.hasError('required')&&formCustomerCreate.controls.gender.touched">Không được để trống</span>
  <br>
  <input type="radio" id="?gender" name="gender" value="nam" formControlName="gender">Nam/
  <input type="radio" id="gender" name="gender" value="nữ" formControlName="gender">Nữ<br>



  <label for="idCard">id card</label>
  <span style="color:red;" *ngIf="formCustomerCreate.controls.idCard.hasError('required')&&formCustomerCreate.controls.idCard.touched">Không được để trống</span>


  <br>
  <input id="idCard" type="text" formControlName="idCard" ><br>

  <label for="phone" >phone</label>
  <span style="color:red;" *ngIf="formCustomerCreate.controls.phone.hasError('required')&&formCustomerCreate.controls.phone.touched">Không được để trống</span>


  <br>
  <input id="phone" type="text" formControlName="phone"><br>



  <label for="email" >email</label>
  <span style="color:red;" *ngIf="formCustomerCreate.controls.email.hasError('required')&&formCustomerCreate.controls.email.touched">Không được để trống</span>


  <br>
  <input id="email" type="text" formControlName="email"><br>


  <label for="address" >address</label>
  <span style="color:red;" *ngIf="formCustomerCreate.controls.address.hasError('required')&&formCustomerCreate.controls.address.touched">Không được để trống</span>

  <br>
  <input id="address" type="text" formControlName="address" ><br>

<label for="customerType">Loại khách hàng</label> <span style="color:red;" *ngIf="formCustomerCreate.controls.customerType.hasError('required')&&formCustomerCreate.controls.customerType.touched">Không được để trống</span>
  <br>
  <select name="customerType" id="customerType" formControlName="customerType" >
    <option *ngFor="let c of customerTypeList" [ngValue]="c.id" >{{c.nameCustomerType}}</option>
  </select>
  <input type="submit" >

</form>
